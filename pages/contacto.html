<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop Dulce Huella - Contacto</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
</head>
<body>

<div class="container py-3">

<header class="mb-4">
  <div class="header-wrapper d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 position-relative">

    <div class="brand d-flex align-items-center gap-3">
      <a class="logo" href="../index.html">
        <img src="../assets/img/logo.png" alt="Logo Dulce Huella">
      </a>
      <h1 class="m-0">Pet Shop Dulce Huella</h1>
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-btn" aria-label="Abrir menú">
      <span></span><span></span><span></span>
    </label>

    <nav class="main-nav" aria-label="Navegación principal">
      <ul class="nav nav-pills flex-wrap justify-content-center">
        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="./servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="./productos.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
      </ul>
    </nav>

  </div>
</header>

<main class="page-main">

  <section class="section-contacto row g-4">
    <div class="col-lg-5">
      <h2>Contacto</h2>
      <ul class="valores">
        <li><strong>Teléfono:</strong> 11-1234-5678</li>
        <li><strong>Email:</strong> contacto@dulcehuella.com</li>
        <li><strong>Horarios:</strong> Lun a sáb · 9 a 18 hs</li>
      </ul>
    </div>

    <section class="section-form col-lg-7">
      <h2>Formulario de consulta</h2>

      <form class="contacto" action="#" method="post" autocomplete="on">
        <fieldset>
          <legend>Datos</legend>

          <label for="nombre">Nombre y apellido</label>
          <input id="nombre" name="nombre" type="text" required maxlength="60">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required maxlength="80">

          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" inputmode="numeric" maxlength="20">
        </fieldset>

        <fieldset>
          <legend>Consulta</legend>

          <label for="motivo">Motivo</label>
          <select id="motivo" name="motivo">
            <option>Baño y peluquería</option>
            <option>Consulta veterinaria</option>
            <option>Delivery / Envíos</option>
            <option>Otro</option>
          </select>

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </fieldset>

        <button class="btn-enviar" type="submit">Enviar</button>
      </form>

    </section>
  </section>

</main>

<footer class="mt-4">
  <h2 class="h5">Encontranos</h2>
  <p>Av. Mascotas 1234 · Lun a Sáb 9–18 hs</p>
  <div class="d-flex justify-content-center align-items-center gap-3">
    <img src="../assets/img/instagram-logo.png" alt="Instagram">
    <img src="../assets/img/maps-logo.png" alt="Mapa">
  </div>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
